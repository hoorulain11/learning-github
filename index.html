<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script>
        function calculate(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operators').value;

            switch(operator){
                case '+':
                    document.getElementById('result').value = num1 + num2;
                    break;
                case '-':
                    document.getElementById('result').value = num1 - num2;
                    break;
                case '*':
                    document.getElementById('result').value = num1 * num2;
                    break;
                case '/':
                    document.getElementById('result').value = num1 / num2;
                    break;
                default:
                    alert('Please select an operator');
                    break;
            }
        }
    </script>
</head>
<body>
    <div style="margin: auto; width: 300px; padding: 20px; border: 1px solid #000;">
        <h1>Simple Calculator</h1>
        <div>
            <input type="number" id="num1" placeholder="Enter first number" style="width: 300px;">
        </div>
        <div>
            <select id="operators" style="width: 300px;">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div>
            <input type="number" id="num2" placeholder="Enter second number" style="width: 300px;">
        </div>
        <div>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div>
            <input type="number" id="result" placeholder="Result" readonly style="width: 300px;">
        </div>
    </div>
</body>
</html>
    
</body>
</html>
